<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComeIsso - Substituições Inteligentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ComeIsso</h1>
        <p>Substituições alimentares sem sair das calorias do plano.</p>
    </header>

    <main>
        <section class="intro">
            <h2>Como funciona?</h2>
            <p>Insira um alimento e veja opções de substituição com equivalência calórica, usando as bases TACO e FatSecret.</p>
        </section>

        <section class="tool">
            <h2>Ferramenta de Substituição</h2>
            <form id="subForm">
                <input type="text" id="alimento" placeholder="Ex: Arroz branco cozido" required>
                <button type="submit">Buscar substituições</button>
            </form>
            <div id="resultado"></div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Higor Santos • Nutrição com ciência</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
